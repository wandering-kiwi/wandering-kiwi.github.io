<button type="button" onclick="checkNotifyPermission()">Start</button>
<button type="button" onclick="notifyMe('hello')">notification</button>
<script type="text/javascript">
  function checkNotifyPermission() {
      Notification.requestPermission((status) => {
          console.log(status)
      })
  }

  function notifyMe(str) {
    let notification = new Notification(str);
    console.log(Notification.permission)
    setTimeout(() => {
        console.log("2")
      notification.close();
    }, 3000)
    
  }

  async function init() {
    checkNotifyPermission();
    setTimeout(() => {
        console.log("3")
        notifyMe("hello world");
    }, 3000)
  }
</script>
